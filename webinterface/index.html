<html>
<head>

<script language="javascript" type="text/javascript">
function schreibe(form) {
   var request = new XMLHttpRequest();
   var schrift = "S";
   var Farbe ="Y";

	if (form.Farbe[0].checked) Farbe="Y";
	if (form.Farbe[1].checked) Farbe="B";

   if (form.schrift[0].checked) schrift="L";
   if (form.schrift[1].checked) schrift="M";
   if (form.schrift[2].checked) schrift="S";

   request.open("GET","writeArduino.php/?flipCommand=P,"+Farbe+",6,6,"+schrift+","+form.flipText1.value+"\\",false);
   request.send();
}

function loesche(form) {

	if (form.Farbe[0].checked) Farbe="Y";
        if (form.Farbe[1].checked) Farbe="B";


   var request = new XMLHttpRequest();

   request.open("GET","writeArduino.php/?flipCommand=C,"+Farbe+"\\",false);
   request.send();}

</script> 

</head>
<body>

<h1>C-HACK  Flipdot</h1>


<form name="Testformular" action="">
<p>

	<input type="Radio" name="Farbe" value="S"> Schwarz	
<p>
      <input type="Radio" name="schrift" value="S">  klein

      <input type="Radio" name="schrift" value="L"> gro&szlig

<hl>Zeile 1 </hl>
</p>

</body>
</html>
